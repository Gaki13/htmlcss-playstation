<!DOCTYPE html>

                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Giochi<img src="img/chevron-down-solid.svg" class="chevron_down"></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hardware<img src="img/chevron-down-solid.svg" class="chevron_down"></a>
                      </li>

                        <a class="nav-link active" aria-current="page" href="#">Servizi<img src="img/chevron-down-solid.svg" class="chevron_down"></a>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Fai acquisti<img src="img/chevron-down-solid.svg" class="chevron_down"></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Supporto<img src="img/chevron-down-solid.svg" class="chevron_down"></a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <a class="nav-link text-reset" aria-current="page" href="#">My PlayStation<img src="img/chevron-down-solid.svg" class="chevron_down"></a>   
                      <button class="btn btn_ btn_grey">Accedi</button>
                      <img src="img/lens.svg" alt="immagine lente d'ingrandimento">
                    </form>

                                <p class="">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>

                    </div>
